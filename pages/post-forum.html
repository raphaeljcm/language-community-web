<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/initial-page.css">

    <link rel="shortcut icon" href="../assets/fav-icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="nav-bar">
            <div class="nav-bar-header">
              <header>
                <p>Language Community</p>
                <div class="toggle-button">
                  <img src="../assets/toggle-menu.svg" alt="Toggle button img">
                </div>
              </header>
              <nav>
                <ul>
                  <li><a href="./discover.html"><img src="../assets/discover.svg" alt="discover icon"><span>Discover</span></a></li>
                  <li><a href="./bate-papo.html"><img src="../assets/chat.svg" alt="chat icon"><span>Bate Papo</span></a></li>
                  <li><a href="./perfil.html"><img src="../assets/profile.svg" alt="profile icon"><span>Perfil</span></a></li>
                  <li><a href="./forum.html"><img src="../assets/community.svg" alt="community icon"><span>Fórum</span></a></li>
                </ul>
              </nav>
            </div>
            <footer class="footer">
              <div class="footer-wrapper">
                <div class="footer-description">
                  <img src="../assets/weird-girl.png" alt="user photo">
                  <div class="footer-description-user">
                    <h2>Sheila Carvalho</h2>
                  </div>
                </div>
                <div class="footer-logout-button">
                  <a href="../index.html"><img src="../assets/log-out.svg" alt="log-out icon"></a>
                </div>
              </div>
            </footer>
          </section>
          <section class="background-post">
            <div class="post">
              <h1>--</h1>
              <p>--</p>
              <div class="up-down-vote">
                <img class="up-vote" src="../assets/up.png" alt="up vote">
                <p>0</p>
                <img class="down-vote" src="../assets/down.png" alt="down vote">
                <p>0</p>
                <div class="report-button">
                  <img class="report-b" src="../assets/report.png" alt="report">
                  <p>Reportar publicação</p>
                </div>
              </div>
              <div class="comment">
                <div class="comment-title"><p>Comentários:</p></div>
                <div class="image-name">
                  <img src="../assets/weird-girl.png" alt="usuario">
                  <p>Sheila Carvalho</p>
                </div>
                <div class="text-comment">
                  <p>Não sei...</p>
                </div>
              </div>
            </div>
            <div class="profile">
              <div class="by"> <p>Postado por:</p> </div>
              <div class="name-photo">
                <img src="../assets/Jinx-2.jpg" alt="usuario">
                <h1>Eloisa Wolf</h1>
              </div>
              <div class="about">
                <h1>Sobre:</h1>
                <p>Estudante de Inglês, 24 anos. <br> Nível Intermediario</p>
              </div>
            </div>
          </section>

    <script src="../scrips/forum-post.js"></script>
